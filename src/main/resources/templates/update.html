<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          rel="stylesheet">
</head>

<body>
<h3>Edit Icecream details :</h3>


<form method="post"
      th:action="@{/updateIcecream}"
      th:object="${icecreamId}">


    <div>
        <input type="text" th:field="*{id}"
               placeholder="Icecream Id" class="form-control mb-4 col-4">
    </div>
    <div>

        <input type="text" th:field="*{name}"
               placeholder="Icecream Name" class="form-control mb-4 col-4">
    </div>

    <div>
        <input type="text" th:field="*{flavour}"
               placeholder="Icecream Flavour" class="form-control mb-4 col-4">
    </div>
    <div>
        <input type="text" th:field="*{price}"
               placeholder="Icecream Price" class="form-control mb-4 col-4">
    </div>
    <button type="submit">Save Edit</button>
</form>


</body>

</html>
